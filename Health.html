<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Virtual Safe</title>
</head>
<body>

  <div class="content">

    <header class="app-header">
      <div class="container">
        <img src="./img/vs-AppLogo-orange.png" class="center" alt="">
      </div>
    </header>
    <div class="subheader">
      <div class="black">
        <h2>Vaccines Certificate</h2>
      </div>
    </div>

    <div class="wrapper">

      <div class="contact-flex">
        <form>
          <p>
            <label>Vaccine Name</label>
            <input type="email" name="email">
          </p> 
          <p>
            <label >Snap Shot</label>
            <i class="fas fa-camera fa-3x snap"></i>
          </p>
          <p class="full">
            <button><a class="black" href="#">Upload</a></button>
          </p>
        </form>
      </div>
      
      <ul class="list">
        <h2>History</h2>
        <li>
          <div class="doc">
            <h4>Covid Vaccine May/2023  <i class="fas fa-image"></i></h4>
          </div>
        </li>
        <li>
          <div class="doc">
            <h4>Covid Vaccine Aug/2022 <i class="fas fa-image"></i></h4> 
          </div>
        </li>
        <li>
          <div class="doc">
            <h4>Covid Vaccine Jun/2021 <i class="fas fa-image"></i></h4>
          </div>
        </li>
      </ul>

      
      
    </div>



  </div>

  <footer class="app-footer">
    <ul>
      <li>
        <a href="./main.html" class="no">
          <i class="fas fa-home"></i>
          Home
        </a> 
      </li>
      <li>
        <a href="./profile.html">
          <i class="fa fa-user"></i>
          Account
        </a>
      </li>
      <li>
        <a href="./about.html">
          <i class="fas fa-file-alt"></i>
          About
        </a>
      </li>
      <li>
        <a href="./index.html" class="no">
          <i class="fas fa-sign-out-alt"></i>
          Log Out
        </a> 
      </li>
    </ul>
  </footer>
  
  

  <script src="main.js"></script>
</body>
</html>
