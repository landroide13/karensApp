<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Virtual Safe</title>
</head>
<body>

  <div class="content">

    <header class="app-header">
      <div class="container">
        <img src="./img/vs-AppLogo-yellow-transparent.png" class="center" alt="">
      </div>
    </header>
    <div class="subheader">
      <div class="">
        <h2 class="center black">Welcome to virtual Safe</h2>
        <h3 class="black">Powered by Blockchain <i class="fab fa-hive"></i></h3>
      </div>
    </div>

    <div class="wrapper">

      <div class="contact">
        <form>
          <p> 
            <label>First Name</label>
            <input type="text" name="name">
          </p>
          <p> 
            <label>Last Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Email</label>
            <input type="email" name="email">
          </p> 
          <p>
            <label>Phone Number</label>
            <input type="number" name="phone">
          </p>
          <p>
            <label>Password</label>
            <input type="password" name="password">
          </p>
          <p>
            <label>Password Confirmation</label>
            <input type="password" name="passwordConf">
          </p>
          <p class="full">
            <button><a href="./main.html">Sign Up</a></button>
          </p>
        </form>
      </div>

      
    </div>

  </div>
  
  

  <script src="main.js"></script>
</body>
</html>
